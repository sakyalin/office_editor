<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 文档背景 -->
  <rect x="80" y="40" width="352" height="432" rx="20" ry="20" fill="#f0f0f0" stroke="#2c3e50" stroke-width="10"/>
  
  <!-- Word图标 -->
  <rect x="120" y="100" width="80" height="100" rx="5" ry="5" fill="#4b6cb7"/>
  <text x="160" y="160" font-family="Arial" font-size="40" fill="white" text-anchor="middle">W</text>
  
  <!-- PowerPoint图标 -->
  <rect x="216" y="100" width="80" height="100" rx="5" ry="5" fill="#d35400"/>
  <text x="256" y="160" font-family="Arial" font-size="40" fill="white" text-anchor="middle">P</text>
  
  <!-- Excel图标 -->
  <rect x="312" y="100" width="80" height="100" rx="5" ry="5" fill="#27ae60"/>
  <text x="352" y="160" font-family="Arial" font-size="40" fill="white" text-anchor="middle">E</text>
  
  <!-- 文本行 -->
  <rect x="120" y="240" width="272" height="10" rx="5" ry="5" fill="#bdc3c7"/>
  <rect x="120" y="270" width="200" height="10" rx="5" ry="5" fill="#bdc3c7"/>
  
  <!-- 修订标记 -->
  <rect x="120" y="300" width="150" height="10" rx="5" ry="5" fill="#bdc3c7"/>
  <rect x="280" y="300" width="60" height="10" rx="5" ry="5" fill="#e74c3c"/>
  
  <rect x="120" y="330" width="100" height="10" rx="5" ry="5" fill="#bdc3c7"/>
  <rect x="230" y="330" width="40" height="10" rx="5" ry="5" fill="#e74c3c"/>
  <rect x="280" y="330" width="112" height="10" rx="5" ry="5" fill="#bdc3c7"/>
  
  <!-- 放大镜 -->
  <circle cx="380" y="380" r="40" fill="none" stroke="#3498db" stroke-width="12"/>
  <line x1="410" y1="410" x2="440" y2="440" stroke="#3498db" stroke-width="12" stroke-linecap="round"/>
</svg>